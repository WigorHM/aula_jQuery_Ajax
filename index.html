<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Consulta CEP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!--navbar-->
	<nav class="navbar bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white">Consulta CEP</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="text" placeholder="CEP" id="cep">
      <button class="btn btn-outline-success" type="button" onclick="consultaCEP()">Buscar</button>
    </form>
  </div>
</nav>
<!--conteÃºdo-->
<div class="container barra-progresso">
	<div class="progress">
	  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
	</div>
</div>
<div class="container" id="conteudo" style="margin-top:20px;">
	<table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">CEP</th>
      <td id="rcep"></td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Logradouro</th>
      <td id="logradouro"></td>
    </tr>
    <tr>
      <th scope="row">Bairro</th>
      <td id="bairro"></td>
    </tr>
    <tr>
      <th scope="row">Cidade</th>
      <td id="localidade"></td>
    </tr>
    <tr>
      <th scope="row">UF</th>
      <td id="uf"></td>
    </tr>
  </tbody>
</table>
</div>



	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
